<!-- In the form, add two radio buttons with grouping them for employee type(Salaried and own business) -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="radio">Employee Type</label><br>

        <input type="radio" name="Salaried">
        <label for="Salaried">Salaried</label><br>
        <input type="radio" name="ownBusiness">
        <label for="ownBusiness">Own business</label><br>



    </form>
</body>

</html>
